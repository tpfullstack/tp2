<form (ngSubmit)="createEvent()" #eventForm="ngForm">
    <div>
      <label for="label">Label :</label>
      <input type="text" id="label" [(ngModel)]="newEvent.label" name="label" required />
    </div>
    <div>
      <label for="startDate">Date de début :</label>
      <input type="date" id="startDate" [(ngModel)]="newEvent.startDate" name="startDate" required />
    </div>
    <div>
      <label for="endDate">Date de fin :</label>
      <input type="date" id="endDate" [(ngModel)]="newEvent.endDate" name="endDate" required />
    </div>
    <button type="submit" [disabled]="!eventForm.form.valid">Créer</button>
  </form>
