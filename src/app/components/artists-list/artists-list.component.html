<div class="artist-table-container">
  <!-- Conteneur pour le titre et le bouton -->
  <div class="header-container">
    <h2 class="title">Liste d'artistes</h2>
    <button class="btn-add" (click)="navigateToAddArtist()">Créer un artiste</button>
  </div>

  <!-- Tableau des artistes -->
  <table class="artist-table">
    <thead>
      <tr>
        <th>Artiste</th>
        <th>Événements</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let artist of artists">
        <td>{{ artist.label }}</td>
        <td>
          <ul>
            <li *ngFor="let event of artist.events">{{ event.label }}</li>
          </ul>
        </td>
        <td>
          <button (click)="navigateToDetail(artist.id)" class="btn-details">Détails</button>
          <button (click)="deleteArtist(artist.id)" class="btn-delete">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <div class="pagination">
    <button (click)="decrementPage()" [disabled]="currentPage === 0">Précédent</button>
    <button (click)="incrementPage()" [disabled]="currentPage === totalPages - 1">Suivant</button>
  </div>
</div>

<!-- Modal pour les détails -->
<div *ngIf="selectedArtist" class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2>Détails de l'artiste</h2>
    <form (ngSubmit)="updateArtist()">
      <label>
        Nom de l'artiste :
        <input type="text" [(ngModel)]="selectedArtist.label" name="label" required />
      </label>
      <div class="modal-actions">
        <button type="submit" class="btn-details">Mettre à jour</button>
        <button type="button" class="btn-delete" (click)="closeModal()">Annuler</button>
      </div>
    </form>
  </div>
</div>
