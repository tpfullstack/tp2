<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-modal" (click)="closeModal()">&times;</button>
    <h2>Créer un Artiste</h2>
    <form (ngSubmit)="createArtist()">
      <div class="form-group">
        <label for="label">Nom de l'artiste :</label>
        <input
          type="text"
          id="label"
          [(ngModel)]="artist.label"
          name="label"
          required
        />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-add" [disabled]="!artist.label">Créer</button>
        <button type="button" (click)="router.navigate(['/artists'])" class="btn-cancel">Annuler</button>
      </div>
    </form>
  </div>
</div>
