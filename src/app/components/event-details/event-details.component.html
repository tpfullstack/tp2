<div *ngIf="selectedEvent" class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-modal" (click)="closeModal()">&times;</button>
    <h2>Détails de l'événement</h2>
    <form (ngSubmit)="updateEvent()">
      <label>
        Nom de l'événement :
        <input type="text" [(ngModel)]="selectedEvent.label" name="label" required />
      </label>
      <label>
        Date de début :
        <input type="date" [(ngModel)]="selectedEvent.startDate" name="startDate" required />
      </label>
      <label>
        Date de fin :
        <input type="date" [(ngModel)]="selectedEvent.endDate" name="endDate" required />
      </label>
      <div class="modal-actions">
        <button type="submit" class="btn-details">Mettre à jour</button>
        <button type="button" class="btn-delete" (click)="closeModal()">Annuler</button>
      </div>
    </form>
    <h3>Association des artistes</h3>
    <div *ngFor="let artist of availableArtists" class="artist-item">
      <span>{{ artist.label }}</span>
      <button
        (click)="toggleAssociation(artist)"
        [class.associate]="!artist.associated"
        [class.dissociate]="artist.associated"
      >
        {{ artist.associated ? 'Dissocier' : 'Associer' }}
      </button>
    </div>
  </div>
</div>
