<!-- Modal pour les détails de l'artiste -->
<div *ngIf="artist" class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2>Détails de l'artiste</h2>
    <form (ngSubmit)="updateArtist()">
      <label>
        Nom de l'artiste :
        <input type="text" [(ngModel)]="artist.label" name="label" required />
      </label>
      <div class="modal-actions">
        <button type="submit" class="btn-details">Mettre à jour</button>
        <button type="button" class="btn-delete" (click)="navigateToArtists()">Annuler</button>
      </div>
    </form>
  </div>
</div>
