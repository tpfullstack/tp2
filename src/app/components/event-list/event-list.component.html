<div *ngIf="events.length > 0; else noEvents">
  <table class="event-table">
    <thead>
      <tr>
        <th>Événement</th>
        <th>Date de début</th>
        <th>Date de fin</th>
        <th>Artistes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td>{{ event.label }}</td>
        <td>{{ event.startDate | date:'dd/MM/yyyy' }}</td>
        <td>{{ event.endDate | date:'dd/MM/yyyy' }}</td>
        <td>
          <ul>
            <li *ngFor="let artist of event.artists">
              {{ artist.label }}
            </li>
          </ul>
        </td>
        <td>
          <button (click)="detailsEvent(event.id)">Details</button>
          <button (click)="editEvent(event)">Modifier</button>
          <button (click)="deleteEvent(event.id)" class="btn-delete">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button (click)="decrementPage()" [disabled]="currentPage === 0">Précédent</button>
    <button (click)="incrementPage()" [disabled]="currentPage === totalPages - 1">Suivant</button>
  </div>
</div>

<!-- Détails de l'événement -->
<div *ngIf="selectedEvent" class="event-details">
  <h2>Détails de l'événement</h2>
  <form (ngSubmit)="updateEvent()" #eventForm="ngForm">
    <div>
      <label for="label">Label :</label>
      <input type="text" id="label" [(ngModel)]="selectedEvent.label" name="label" required>
    </div>
    <div>
      <label for="startDate">Date de début :</label>
      <input type="date" id="startDate" [(ngModel)]="selectedEvent.startDate" name="startDate" required>
    </div>
    <div>
      <label for="endDate">Date de fin :</label>
      <input type="date" id="endDate" [(ngModel)]="selectedEvent.endDate" name="endDate" required>
    </div>
    <h3>Artistes</h3>
    <div *ngFor="let artist of selectedEvent.artists; let i = index">
      <label for="artist{{i}}">Artiste {{i + 1}} :</label>
      <input type="text" id="artist{{i}}" [(ngModel)]="artist.label" name="artist{{i}}" required>
    </div>

    <button type="submit" [disabled]="!eventForm.form.valid">Valider</button>
    <button type="button" (click)="selectedEvent = null">Fermer</button>
  </form>
</div>

<ng-template #noEvents>
  <p>Aucun événement disponible.</p>
</ng-template>
